<!DOCTYPE html>
<html>
<head>
    <!-- link to Javascript needed for pie chart -->
    <script src='https://cdn.plot.ly/plotly-2.29.1.min.js'></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  
  <body>
    <div class="page-content">
      <div class="column">
        <h1>Budget Planner</h1>
        <p>Input your income and spending habits and you'll get advice on how to improve your money management.</p>
  
        <form>
          <h3>Income (per month)</h3>
          <p>
            <label for="income">Total income:</label>
            <input id="income" type="number" value=2000>
          </p>
          <h3>Essential Spending (per month)</h3>
          <p>
            <label for="rent">Rent:</label>
            <input id="rent" type="number" value=1000>
          </p>
          <p>
            <label for="groceries">Groceries:</label>
            <input id="groceries" type="number" value=250>
          </p>
          <p>
            <label for="council-tax">
              Council tax:</label>
            <input id="council-tax" type="number" value=110>
          </p>
          <p>
            <label for="utilities">
              Utilities:</label>
            <input id="utilities" type="number" value=150>
          </p>
          <h3>Discretionary Spending (per month)</h3>
          <p>
            <label for="online-subs">Online subscriptions:</label>
            <input id="online-subs" type="number" value=75>
          </p>
          <p>
            <label for="restaurants">Restaurants:</label>
            <input id="restaurants" type="number" value=250>
          </p>
          <p>
            <label for="leisure">
              Hobbies and leisure:</label>
            <input id="leisure" type="number" value=110>
          </p>
          <p>
            <label for="car">
              Car expenses:</label>
            <input id="car" type="number" value=150>
          </p>
          <h3>Savings and Investments (per month)</h3>
          <p>
            <label for="savings">Payments into savings:</label>
            <input id="savings" type="number" value=100>
          </p>
          <p>
            <label for="investments">Payments into investments:</label>
            <input id="investments" type="number" value=100>
          </p>
          <button type="button" id="total-btn">Submit</button>
        </form>
      </div>
  
      <div class="column">
        <!-- HTML structure for the budgeting advice section -->
        <h4 id="tips-heading"></h4>
        <div id="income-box">
          <p id="income-tip"></p>
        </div>
        <div id="essentials-box">
          <p id="essentials-tips"></p>
        </div>
        <div id="savings-box">
          <p id="savings-tips"></p>
        </div>
        <!-- HTML structure for the expenses breakdown section -->
        <h4 id="total-heading"></h4>
        <div id="total-box">
          <p id="essentials-total"></p>
          <p id="discretionary-total"></p>
          <p id="savings-total"></p>
          <p id="entire-total"></p>
        </div>
        <div id="pieChart">
        </div>
      </div>
    </div>
    <script src='script.js'></script>
  </body>
</html>
